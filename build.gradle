subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://raw.githubusercontent.com/experiandataquality/aperture-data-studio-sdk/github-maven-snapshot-repository/maven'
        }
    }

    dependencies {
        implementation(
                "com.experian.datastudio:sdkapi:2.0.0-SNAPSHOT",
                "com.experian.datastudio:sdklib:2.0.0-SNAPSHOT"
        )
        testImplementation("com.experian.datastudio:sdktestframework:2.0.0-SNAPSHOT")
    }
}

task createGradleWrapper(type: Wrapper) {
    gradleVersion = '6.0.1'
}
