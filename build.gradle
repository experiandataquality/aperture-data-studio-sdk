subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.json', name: 'json', version: '20090211'
        compile fileTree(dir: './../libs', include: ['sdk*.jar'])


    }
}

task createGradleWrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
