subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        compileOnly(
                fileTree(dir: './../libs', include: ['sdk*.jar'], exclude: ['sdk-test-framework*.jar'])
        )
        compileOnly(
                'org.json:json:20160810',
                "org.apache.logging.log4j:log4j-core:2.11.1"
        )
        testImplementation(
                fileTree(dir: './../libs', include: ['sdk*.jar']),
                "org.reflections:reflections:0.9.11",
                "junit:junit:4.12",
                "org.assertj:assertj-core:3.11.1",
                "org.mockito:mockito-core:2.+"
        )
        testRuntimeOnly(
                "org.apache.logging.log4j:log4j-core:2.11.1"
        )
    }
}

task createGradleWrapper(type: Wrapper) {
    gradleVersion = '5.4.1'
}
