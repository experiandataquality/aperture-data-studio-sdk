allprojects {
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.json', name: 'json', version: '20090211'


    }
}

dependencies {
    compile project(':MyCustomSteps')
    compile project(':ExampleSteps')
}



